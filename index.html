<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d41c0ade58.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body class="gamja-flower-regular">
    <main class="container">
        <section class="container">
            <div class="main-title mb-3">To Do List</div>
            <div class="sub-title-area gamja-flower-regular">
                <input id="user-input" type="text">
                <label for="task-label"><span>👀 오늘의 할일은? 👀</span></label>
                <div id="add-button-area">
                    <span>Add a task</span>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </section>
        <section class="tabs-area container">
            <div class="tab-items">
                <span id="under-line"></span>
                <div id="all">all</div>
                <div id="ongoing">on going</div>
                <div id="done">done</div>
            </div>
            <div id="delete-all"><span>delete all</span> 🗑️</div>
        </section>
        <section class="container">
            <ul id="todo-list">
            </ul>
              
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
